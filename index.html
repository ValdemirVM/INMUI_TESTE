<!DOCTYPE html> 
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Inmui</title>
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" href="jquery-mobile/inmui.min.css" />
<link rel="stylesheet" href="jquery-mobile/jquery.mobile.icons-1.4.5.min.css" />
<link rel="stylesheet" href="jquery-mobile/jquery.mobile.structure-1.4.5.min.css" />
<script src="jquery-mobile/jquery-1.11.0.min.js"></script> 
<script type="text/javascript">
$(document).bind("mobileinit", function() {
	$.mobile.buttonMarkup.hoverDelay = 0; //Tap rapido
	$.mobile.loader.prototype.options.text = "Aguarde..."; //Msg de loading
	$.mobile.loader.prototype.options.textVisible = true;
	$.mobile.loader.prototype.options.theme = "a";
	$.mobile.loader.prototype.options.textonly = false;
	$.mobile.loader.prototype.options.html = "";
});  
    
</script>
<script src="jquery-mobile/jquery.mobile-1.4.5.min.js"></script> 
<script src="cordova.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8" src="nativeaudio.js"></script>
<script type="text/javascript" charset="utf-8" src="html5audio.js"></script>
<script type="text/javascript" charset="utf-8" src="record.js"></script>
<script type="text/javascript" src="http://dfdbz2tdq3k01.cloudfront.net/js/2.1.0/ortc.js"></script>
<script type="text/javascript" src="PushNotification.js"></script>
<script type="text/javascript" src="js/PushwooshAndroid.js"></script>
<script type="text/javascript" src="js/PushwooshiOS.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<style type="text/css">
/*Substituindo fundo coloque  .ui-mobile-viewport{  */
#div_logo{ 
	position: fixed; 
	top: 0; 
	left: 0; 
	width: 100% !important; 
	height: 100% !important; 
	background: url(images/Logo_Ui.png) no-repeat center center fixed !important; 
	-webkit-background-size: 35%; 
	-moz-background-size: 35%; 
	-o-background-size: 35%; 
	background-size: 35%; 
	z-index: -1; 
}
#div_play{ 
	position: fixed; 
	top: 0; 
	left: 0; 
	width: 100% !important; 
	height: 100% !important; 
	background: url(images/equalizer.gif) no-repeat center center fixed !important; 
	-webkit-background-size: 35%; 
	-moz-background-size: 35%; 
	-o-background-size: 35%; 
	background-size: 35%; 
	z-index: -1; 
}
.ui-page{ 
	background:none;
	padding:0;
}
.ui-header {
    background-color:transparent !important; /*#690003 / transparent*/ 
	border:hidden; 
}
.bts_sounds{
	float:left; 
	height: 32%;
	padding:5px 0px 5px 0px;
	margin:3px 3px 3px 3px;
	border-radius: 10px;
	border-left:8px solid rgba(78,74,73,0.95);
	border-top:8px solid rgba(78,74,73,0.95);
	border-right:7px solid rgba(61,59,58,0.95);
	border-bottom:7px solid rgba(61,59,58,0.95);
	background-color:rgba(73,71,70,0.95);  
	font-family: Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", serif;
	font-size: 130%;
	text-align:center;
	color:#FFA600;
	font-weight:bold;
}
.touched {
	float:left; 
	height: 32%;
	padding:5px 0px 5px 0px;
	margin:3px 3px 3px 3px;
	border-radius: 10px;
	background-color:rgba(175,97,1,0.95); 
	border-left: 8px solid rgba(160,89,0,0.95); 
	border-top: 8px solid rgba(160,89,0,0.95);
	border-right: 7px solid rgba(138,76,0,0.95);
	border-bottom: 7px solid rgba(138,76,0,0.95);
	font-family: Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", serif;
	font-size: 130%;
	text-align:center;
	color:#FFA600;
	font-weight:bold;
}
#playcontrols {
	text-align: center;
	margin-left: 0px 7px 0px 25px;
	padding:0;
	width:35px;
	height:35px;
}
#playcontrols img{
	width:30px;
}
#playcontrols #activityindicator, #playcontrols #stopbutton {
	display: none;
}
#textpositiondiv {
	margin: 0;
	padding:0;
}
/*AUDIO RECORD*/
#slider{
	display:none;
}

div.ui-slider{
	margin:0;
	width:100%;
}

#recording{
	font-weight: bold;
	color:#f00;
}

.ui-icon-audio-play {
	background-image: url("images/18/play.png");
}

.ui-icon-audio-pause {
	background-image: url("images/18/pause.png");
}

.ui-icon-audio-stop {
	background-image: url("images/18/stop.png");
}

.ui-icon-audio-rewind {
	background-image: url("images/18/rewind.png");
}

.ui-icon-audio-record {
	background-image: url("images/18/record.png");
}

@media only screen and (-webkit-min-device-pixel-ratio: 2) {
	.ui-icon-audio-play {
		background-image: url("images/36/play.png");
		background-size: 18px 18px;
	}
	
	.ui-icon-audio-pause {
		background-image: url("images/36/pause.png");
		background-size: 18px 18px;
	}
	
	.ui-icon-audio-stop {
		background-image: url("images/36/stop.png");
		background-size: 18px 18px;
	}
	
	.ui-icon-audio-rewind {
		background-image: url("images/36/rewind.png");
		background-size: 18px 18px;
	}
	
	.ui-icon-audio-record {
		background-image: url("images/36/record.png");
		background-size: 18px 18px;
	}
}

</style>
<script id="panel-init">
	$(function() {
		$( "body>[data-role='panel']" ).panel();
	});
</script>

<script type="text/javascript">
$( document ).ready(function() {});
</script>

</head> 
<body onselectstart="return false"> 
<div data-role="page" id="page_init" data-title="INMUI" data-theme="a">
	
	<div data-role="header">
    
		<a href="#" class="bt_to_menu" data-role="button" data-icon="bullets" data-iconpos="left"> menu </a>
        <h2></h2> 
		<a href="#" class="bt_to_vivo" data-role="button" data-icon="cloud" data-iconpos="right"> ao vivo </a> <br> 
    
	</div><!-- header -->
    
    <!-- content -->
	<div data-role="content">
    
		<div id="div_logo"></div>
   
    </div><!-- content -->
    
    <!-- footer -->
	<div data-role="footer" data-position="fixed">
	</div><!-- footer -->

	<!-- msg_inicial -->
	<div data-role="popup" id="popup_msg" data-overlay-theme="a" data-theme="a" data-dismissible="true">
		<div role="main" class="ui-content">
            <p id="msg_init_inmui"></p> 
            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">START INMUI</a>
		</div>
    </div><!-- msg_inicial -->
    
</div><!-- Pagina 1 -->

<!-- Pagina SHOW AO VIVO -->
<div data-role="page" id="show" data-title="SHOW" data-theme="b">
	
	<div data-role="header">
    
		<a href="#" class="bt_to_menu" data-role="button" data-icon="bullets" data-iconpos="left"> menu </a>
        <h1>
		<div id="playcontrols">
		  <a href="#" id="playbutton" onClick="html5audio.play();return false;"><img src="images/playbutton.png" /></a>
		  <a href="#" id="activityindicator" onClick="html5audio.stop();return false;"><img src="images/activityindicator.gif" /></a>
		  <a href="#" id="stopbutton" onClick="html5audio.stop();return false;"><img src="images/stopbutton.png" /></a>
		</div>
        <!-- <small id="textposition">stopped</small> -->
        </h1>
        <a href="#" class="bt_to_online" data-role="button" data-icon="user" data-iconpos="right"> online </a>  
	</div><!-- header -->
     
    <!-- content -->
	<div data-role="content">
      
		<div class="bts_sounds" id="do" ontouchstart="app.play('do');" ontouchend="app.touchEnd(event);">DO</div>
		<div class="bts_sounds" id="dosu" ontouchstart="app.play('dosu');" ontouchend="app.touchEnd(event);">DO#</div>
		<div class="bts_sounds" id="re" ontouchstart="app.play('re');" ontouchend="app.touchEnd(event);">RE</div>
		<div class="bts_sounds" id="resu" ontouchstart="app.play('resu');" ontouchend="app.touchEnd(event);">RE#</div>
		<div class="bts_sounds" id="mi" ontouchstart="app.play('mi');" ontouchend="app.touchEnd(event);">MI</div>
		<div class="bts_sounds" id="fa" ontouchstart="app.play('fa');" ontouchend="app.touchEnd(event);">FA</div>
		<div class="bts_sounds" id="fasu" ontouchstart="app.play('fasu');" ontouchend="app.touchEnd(event);">FA#</div>
		<div class="bts_sounds" id="sol" ontouchstart="app.play('sol');" ontouchend="app.touchEnd(event);">SOL</div>
		<div class="bts_sounds" id="solsu" ontouchstart="app.play('solsu');" ontouchend="app.touchEnd(event);">SOL#</div>
		<div class="bts_sounds" id="la" ontouchstart="app.play('la');" ontouchend="app.touchEnd(event);">LA</div>
		<div class="bts_sounds" id="lasu" ontouchstart="app.play('lasu');" ontouchend="app.touchEnd(event);">LA#</div>
		<div class="bts_sounds" id="si" ontouchstart="app.play('si');" ontouchend="app.touchEnd(event);">SI</div>  
    
            <br>
			<div id="audioPosition">
                <input type="range" name="slider" id="slider" value="0" min="0" max="100" data-highlight="true" disabled />
            </div>
            <div data-role="controlgroup" data-type="horizontal">
                <input type="button" id="play" data-role="button" data-icon="audio-play" data-iconpos="notext" value="Play" />
                <input type="button" id="pause" data-role="button" data-icon="audio-pause" data-iconpos="notext" value="Pause" disabled />
                <input type="button" id="stop" data-role="button" data-icon="audio-stop" data-iconpos="notext" value="Stop" />
                <input type="button" id="rewind" data-role="button" data-icon="audio-rewind" data-iconpos="notext" value="Rewind" />
                <input type="button" id="record" data-role="button" data-icon="audio-record" data-iconpos="notext" value="Record">
            </div>
            <div id="recording"></div>
   
    <div id="div_play"></div>
    </div><!-- content -->
    
    <!-- footer -->
	<div data-role="footer" data-position="fixed">
	</div><!-- footer -->
    
</div><!-- Pagina SHOW AO VIVO -->


<!-- Pagina TREINE -->

		<div class="bts_sounds" id="mi" ontouchstart="app.play('mi');" ontouchend="app.touchEnd(event);">MI</div>
		<div class="bts_sounds" id="fa" ontouchstart="app.play('fa');" ontouchend="app.touchEnd(event);">FA</div>
		<div class="bts_sounds" id="fasu" ontouchstart="app.play('fasu');" ontouchend="app.touchEnd(event);">FA#</div>
		<div class="bts_sounds" id="sol" ontouchstart="app.play('sol');" ontouchend="app.touchEnd(event);">SOL</div>
		<div class="bts_sounds" id="solsu" ontouchstart="app.play('solsu');" ontouchend="app.touchEnd(event);">SOL#</div>
		<div class="bts_sounds" id="la" ontouchstart="app.play('la');" ontouchend="app.touchEnd(event);">LA</div>
		<div class="bts_sounds" id="lasu" ontouchstart="app.play('lasu');" ontouchend="app.touchEnd(event);">LA#</div>
		<div class="bts_sounds" id="si" ontouchstart="app.play('si');" ontouchend="app.touchEnd(event);">SI</div>  
	</div><!-- content -->
 
    <div data-role="footer">
    </div><!-- footer -->

</div><!-- Pagina TREINE -->

<!-- Pagina CHATTEXT -->
<div data-role="page" id="chat_text" data-title="CHAT TEXTUAL" data-theme="a">
	<div data-role="header">
		
        <a href="#" class="bt_to_menu" data-role="button" data-icon="bullets" data-iconpos="left"> menu </a>
        <h2></h2> 
		<a href="#" class="bt_to_online" data-role="button" data-icon="user" data-iconpos="right"> online </a>

	<div data-role="header">
		
        <a href="#" class="bt_to_menu" data-role="button" data-icon="bullets" data-iconpos="left"> menu </a>
        <h2></h2> 
		    
    </div>
    
	<div data-role="content" data-="true">

<!-- painel_lateral esquerdo -->  
<div data-role="panel" id="painel_lateral" data-position="left" data-display="push" data-theme="a">
		<p><a href="#" id="bt_to_home" data-role="button" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-home">início</a></p>
        <p><a href="#" id="bt_to_treine" data-role="button" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-star">treine</a></p>

   	<br><br>
    <div style="text-align:center;">	
    <img src="images/logo.png" alt="" style="width:70%;"/>

    <p style="font-size:10px;">
    <strong>Usuários online: <span id="user_on_vivo"></span></strong><br><br>

    <strong>Total de participantes no INMUI: <span id="total_streaming_vivo"></span></strong><br><br>

    </p>
